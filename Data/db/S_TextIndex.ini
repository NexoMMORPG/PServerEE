在最初海鸥镇刚开始发展建设的时候，海鸥航运就是第一个创立的航运组织。除了普遍的渔获捕猎之外，海鸥航运同时也经营商船以及远洋渔业，多方经营造就了商会今日的成功。

海鸥航运可说是带领着海鸥镇进步的指标，在当地占有不可动摇的地位。但随着城镇迅速的发展，也渐渐地有一些不法之徒将脑筋动到了海鸥镇以及海鸥航运上头。|
