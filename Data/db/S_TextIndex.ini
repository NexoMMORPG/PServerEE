他们在研究方面的执着与热忱是无人能与之匹敌的，过去许许多多的伟大发明背后都一定有他们的参与，所以尽管戈德山域栖息着众多魔物，甚至有着恶龙的传闻和凶恶的盗贼，也无法阻止他们对遗迹的研究。

无论你在戈德山域的何处都可以见到仙人掌成员的发明，这些发明或许外观并不起眼，不过对于他们来说可是逐渐迈向理想文明的最佳表示。|
