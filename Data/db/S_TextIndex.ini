◎战场规则：
１、进入战场后将有约２０秒的倒数时间，倒
　　数时间内不可移动或攻击，需等待倒数时
　　间结束。
２、战场开始时玩家将会获得一个物资袋，可
　　透过开启物资袋获得各式各样的战场资源
　　，而击破场景内的物资桶也可以再获得其
　　他种类的物资袋。
３、战场开始后３分钟会在随机区域内出现毒
　　气，出现毒气前３０秒会有系统提示，其
　　中某些区域在毒气提示出现前也会出现炮
　　车物资，搭乘炮车可以免疫毒气的伤害，
　　但需要透过燃料桶补充燃料，否则将会爆
　　炸死亡。
４、在战场内无法得知战况，只有死亡或胜利
　　时才会出现排名介面，玩家死亡会在原地
　　产生墓碑，在地图上会以骷髅头标示显示
　　。

◎排名规则：
１、以生存时间作排名，若同时死亡则额外判
　　定杀人数。
２、当场上只剩一位存活者，或是全体玩家死
　　亡，以及开场过１９分钟后，战场都会结
　　束并排名。|
