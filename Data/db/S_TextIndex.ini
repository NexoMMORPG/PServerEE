夜鸣部族代代都守护着一个神秘的水晶柱，据说与彩瀑森林源源不绝的生命力有关，只可惜随着时间流逝，连夜鸣族人都逐渐淡忘了隐藏在森林深处的秘密。

另外，夜鸣部族的友善与亲切也是整个大陆知名的，他们愿意欢迎所有来到这块土地的人共同分享这块土地的美丽与宁静，也因此让彩瀑森林成为所有旅行者心中，毕生一定要游历一次的梦幻之地。|
