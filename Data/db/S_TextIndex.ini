◎声望商店位置：灰岩山（301，298）

当年由地质学家安德鲁在灰岩山发现的第一条矿脉，如今已演变成庞大的矿区。这里的大多数村民都靠挖矿维生，这些纯净而质地良好的矿石维系着矿村的经济命脉。

由于矿产相当丰富，这也让安德鲁矿业在成立之初，就比其他地区拥有更大的先天优势，长久下来已成为数种矿石的主要生产地。

而安德鲁矿业所挖出的矿石当中，最为珍贵的就是近期发现的蓝水晶，这里出产的蓝水晶比其他地方都要更加的纯净美丽，彷酚涤锌梢跃换人心的能力，所以带来不少的商机。|
