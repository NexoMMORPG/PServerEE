　　在领地战中，玩家将以公会为单位被分配至红蓝两军，双方必需抢夺战场内的四颗结界水晶，才能影响最终的胜利条件。

◎参战奖励
　　于战场中获胜、完成每日战场任务，皆可获得装有战争之石的‘领地战宝箱’。
　　战场结束时，若是有参与场上我方水晶的进攻，则离开战场时可获得额外的寄宝奖励，上限为一个。
　　若是成功获得该领地守护权，每日可向地区ＮＰＣ领取薪俸，且角色移动到该地区时可获得特殊加成ＢＵＦＦ。

◎获胜条件
　　水晶占领数较多为获胜方，若水晶数相同则依序根据双方第一名公会之积分、击杀数作为判定标准。

◎获胜奖励
　　胜方会依据公会排名及个人排名有机会再获得更多的‘领地战宝箱’。

◎占领条件
　　由获胜方最高积分之公会取得占领权，若同分则由先达到该积分之公会占领。
